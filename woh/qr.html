<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word of Hope Roxas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for responsiveness -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://wohroxas.github.io/wohrxs/images/landscape-2.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.2);
      color: black;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(15px) brightness(1.1);
      -webkit-backdrop-filter: blur(15px) brightness(1.1);
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .left {
      flex: 1;
      padding: 10px;
      margin-left: 50px;
    }

    .left h1 {
      font-size: 4em;
      margin: 0;
      color: #0080ff;
    }

    .left h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 4em;
      margin: 10px 0;
      color: #0077cc;
    }

    .info {
      margin-top: 20px;
    }

    .info p {
      margin: 5px 0;
    }

    .right {
      flex: 1;
      text-align: center;
      padding: 10px;
    }

    .logo {
      width: 250px;
      max-width: 100%;
      height: auto;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      padding-top: 10px;
      border-top: 2px solid #ddd;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .footer div {
      flex: 1;
      min-width: 200px;
      margin: 10px 0;
      text-align: center;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      background-color: #0077cc;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .button:hover {
      background-color: #005fa3;
    }

    .motto {
      margin-top: 20px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      font-size: 1.2em;
      text-shadow: 0 0 5px #ffffff;
    }

    a {
      color: #003366;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .left {
        margin-left: 0;
        padding: 10px;
      }

      .left h1,
      .left h2 {
        font-size: 3em;
      }

      .footer {
        flex-direction: column;
        text-align: center;
      }

      .footer div {
        margin: 10px 0;
      }
    }

    @media (max-width: 480px) {
      .left h1,
      .left h2 {
        font-size: 2.5em;
      }

      .button {
        padding: 10px 20px;
        font-size: 1em;
      }

      .motto {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="left">
        <h1>Come &</h1>
        <h2>Join Us!</h2>
        <div class="info">
          <p>üìû 520-8436 / 0951-426-8390</p>
          <p>üìß <a href="https://www.facebook.com/WOHRoxas" target="_blank">www.facebook.com/WOHRoxas</a></p>
          <p>üìç Teachers Vill. Banica Roxas City</p>
        </div>
      </div>
      <div class="right">
        <img src="logo.png" alt="Word of Hope Roxas Logo" class="logo">
      </div>
    </div>

    <div class="footer">
      <div>Fellowship Every Sunday<br>9:00 am - 11:00 am</div>
      <div>PRAYER MEETING<br>Every Wednesday 6PM</div>
    </div>

    <div class="button-container">
      <a href="https://www.facebook.com/WOHRoxas" class="button" target="_blank">Visit and Like Our Page</a>
      <div class="motto">OUR FOCUS IS CHRIST, OUR MISSION IS SOULS</div>
    </div>
  </div>
</body>
</html>
